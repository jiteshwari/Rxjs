<script>
    var observable = Rx.Observable.of(1, 2, 3, 4, 5, 6, 7);
    observable
    .scan((total, currentValue) => {
        return total + currentValue;
    }, 0)
    .subscribe({
        next: function (value) {
            console.log(value);
        }
    });
</script>
