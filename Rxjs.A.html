<!DOCTYPE html>
<html>
<head>

    <title>JS Bin</title>
    <script src="https://unpkg.com/@reactivex/rxjs@5.5.7/dist/global/Rx.js"></script>
</head>
<body>
    <button>click </button>

    <h1 id="id"></h1>
</body>
</html>
<script>
    var button = document.querySelector('button');
    Rx.Observable.fromEvent(button, 'click')
      .throttleTime(100)
      .scan(count => count + 1, 0)
      .subscribe(count =>document.getElementById("id").innerHTML=(`Clicked ${count} times`));
</script>
