    <script src="https://unpkg.com/@reactivex/rxjs@5.5.7/dist/global/Rx.js"></script>

<script>
    var foo = Rx.Observable.create(function (observer) {
        console.log('Hello');
        observer.next(42);

    });
    console.log('before');

    foo.subscribe(function (x) {
        console.log(x);
    });
    console.log('after');
 </script>
